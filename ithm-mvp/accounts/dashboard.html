<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Dashboard - ITHM CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/tailwind-built.css">
    <script src="../assets/js/demo-data.js"></script>
    <script src="../assets/js/navigation.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-indigo-600">ITHM CMS</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Welcome, <span class="user-info font-medium">Loading...</span></span>
                    <button onclick="navigationManager.logout()" class="logout-btn text-sm text-gray-500 hover:text-gray-700">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Accounts Dashboard</h1>
            <p class="text-xl text-gray-600 mt-2">Financial Management</p>
        </div>

        <!-- Key Metrics Widgets -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-8">
            <!-- Outstanding Amount -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('outstanding')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">PKR 1.2M</p>
                        <p class="text-lg text-gray-600">Outstanding Amount</p>
                        <p class="text-sm text-red-600 mt-2">Follow up required</p>
                    </div>
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                </svg>
                    </div>
                </div>
            </div>

            <!-- Monthly Collection -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('collection')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">PKR 3.8M</p>
                        <p class="text-lg text-gray-600">Monthly Collection</p>
                        <p class="text-sm text-green-600 mt-2">This month</p>
                    </div>
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                </svg>
                </div>
            </div>
        </div>

            <!-- Overdue Payments -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('overdue')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">47</p>
                        <p class="text-lg text-gray-600">Overdue Payments</p>
                        <p class="text-sm text-yellow-600 mt-2">Action needed</p>
                    </div>
                    <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                </svg>
                    </div>
                </div>
            </div>

            <!-- Today's Collection -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('today')">
                        <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">PKR 125K</p>
                        <p class="text-lg text-gray-600">Today's Collection</p>
                        <p class="text-sm text-blue-600 mt-2">Real-time</p>
                            </div>
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white shadow-xl rounded-2xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="generateVoucher()" class="bg-blue-600 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:bg-blue-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                    Generate Fee Voucher
                </button>
                <button onclick="verifyPayments()" class="bg-green-600 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:bg-green-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                                    Verify Payments
                </button>
                <button onclick="viewFinancialReports()" class="bg-purple-600 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:bg-purple-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                                    Financial Reports
                </button>
            </div>
        </div>
    </main>

    <script>
        // Initialize navigation
        const navigationManager = new NavigationManager();

        // Drill down functionality
        function drillDown(type) {
            switch(type) {
                case 'outstanding':
                    showNotification('Opening outstanding amounts...', 'info');
                    break;
                case 'collection':
                    showNotification('Opening monthly collection...', 'info');
                    break;
                case 'overdue':
                    showNotification('Opening overdue payments...', 'info');
                    break;
                case 'today':
                    showNotification('Opening today\'s collection...', 'info');
                    break;
            }
        }

        // Quick action functions
        function generateVoucher() {
            showNotification('Opening fee voucher generator...', 'info');
            setTimeout(() => {
                window.location.href = 'fee-voucher.html';
            }, 1000);
        }

        function verifyPayments() {
            showNotification('Opening payment verification...', 'info');
            setTimeout(() => {
                window.location.href = 'payment-verification.html';
            }, 1000);
        }

        function viewFinancialReports() {
            showNotification('Loading financial reports...', 'info');
            setTimeout(() => {
                window.location.href = 'financial-reports.html';
            }, 1000);
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Accounts Dashboard loaded');
        });
    </script>
</body>
</html>
