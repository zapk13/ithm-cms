<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - ITHM CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/tailwind-built.css">
    <script src="../assets/js/demo-data.js"></script>
    <script src="../assets/js/navigation.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-indigo-600">ITHM CMS</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Welcome, <span class="user-info font-medium">Loading...</span></span>
                    <button onclick="navigationManager.logout()" class="logout-btn text-sm text-gray-500 hover:text-gray-700">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Teacher Dashboard</h1>
            <p class="text-xl text-gray-600 mt-2">Academic Management</p>
        </div>

        <!-- Key Metrics Widgets -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-8">
            <!-- Total Students -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('students')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">127</p>
                        <p class="text-lg text-gray-600">Total Students</p>
                        <p class="text-sm text-blue-600 mt-2">Under my guidance</p>
                    </div>
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                                </svg>
                    </div>
                </div>
            </div>

            <!-- Assigned Courses -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('courses')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">8</p>
                        <p class="text-lg text-gray-600">Assigned Courses</p>
                        <p class="text-sm text-green-600 mt-2">This semester</p>
                    </div>
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                </svg>
                    </div>
                </div>
            </div>

            <!-- Attendance Rate -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('attendance')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">94%</p>
                        <p class="text-lg text-gray-600">Attendance Rate</p>
                        <p class="text-sm text-green-600 mt-2">Excellent</p>
                    </div>
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                </svg>
                    </div>
                </div>
            </div>

            <!-- Pending Grades -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('grades')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">23</p>
                        <p class="text-lg text-gray-600">Pending Grades</p>
                        <p class="text-sm text-yellow-600 mt-2">To be submitted</p>
                    </div>
                    <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white shadow-xl rounded-2xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="manageStudents()" class="bg-blue-600 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:bg-blue-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                                    Manage Students
                </button>
                <button onclick="courseManagement()" class="bg-green-600 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:bg-green-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                                    Course Management
                </button>
                <button onclick="academicReports()" class="bg-purple-600 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:bg-purple-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                                    Academic Reports
                </button>
            </div>
        </div>
    </main>

    <script>
        // Initialize navigation
        const navigationManager = new NavigationManager();

        // Drill down functionality
        function drillDown(type) {
            switch(type) {
                case 'students':
                    showNotification('Opening student list...', 'info');
                    setTimeout(() => {
                        window.location.href = '../student-management.html';
                    }, 1000);
                    break;
                case 'courses':
                    showNotification('Opening course management...', 'info');
                    setTimeout(() => {
                        window.location.href = '../course-management.html';
                    }, 1000);
                    break;
                case 'attendance':
                    showNotification('Opening attendance records...', 'info');
                    setTimeout(() => {
                        window.location.href = '../academic-reports.html';
                    }, 1000);
                    break;
                case 'grades':
                    showNotification('Opening grade submission...', 'info');
                    setTimeout(() => {
                        window.location.href = '../academic-reports.html';
                    }, 1000);
                    break;
            }
        }

        // Quick action functions
        function manageStudents() {
            showNotification('Opening student management...', 'info');
            setTimeout(() => {
                window.location.href = '../student-management.html';
            }, 1000);
        }

        function courseManagement() {
            showNotification('Opening course management...', 'info');
            setTimeout(() => {
                window.location.href = '../course-management.html';
            }, 1000);
        }

        function academicReports() {
            showNotification('Generating academic reports...', 'info');
            setTimeout(() => {
                window.location.href = '../academic-reports.html';
            }, 1000);
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Teacher Dashboard loaded');
        });
    </script>
</body>
</html>
