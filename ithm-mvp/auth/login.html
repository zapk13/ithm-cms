<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ITHM CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/tailwind-built.css">
    <script src="../assets/js/demo-data.js"></script>
    <script src="../assets/js/navigation.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">ITHM CMS</h1>
            <h2 class="text-2xl font-bold text-gray-900">Sign In</h2>
            <p class="text-gray-600 mt-2">Access your dashboard</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white py-8 px-6 shadow-lg rounded-lg">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Enter your email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox" 
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="forgot-password.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign In
                    </button>
                </div>
            </form>

            <!-- Demo Login Section -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <h3 class="text-lg font-medium text-gray-900 mb-4">üéØ Demo Access</h3>
                <p class="text-sm text-gray-600 mb-4">Quick access with pre-configured demo accounts:</p>
                <div class="space-y-2">
                    <button onclick="demoLogin('super_admin')" 
                            class="w-full text-left px-3 py-2 bg-red-50 text-red-700 rounded-md hover:bg-red-100 transition-colors">
                        <span class="font-medium">Super Admin</span> - super@ithm.edu.pk
                    </button>
                    <button onclick="demoLogin('admin')" 
                            class="w-full text-left px-3 py-2 bg-purple-50 text-purple-700 rounded-md hover:bg-purple-100 transition-colors">
                        <span class="font-medium">Campus Admin</span> - admin.lahore@ithm.edu.pk
                    </button>
                    <button onclick="demoLogin('accounts')" 
                            class="w-full text-left px-3 py-2 bg-green-50 text-green-700 rounded-md hover:bg-green-100 transition-colors">
                        <span class="font-medium">Accounts Officer</span> - accounts.lahore@ithm.edu.pk
                    </button>
                    <button onclick="demoLogin('teacher')" 
                            class="w-full text-left px-3 py-2 bg-blue-50 text-blue-700 rounded-md hover:bg-blue-100 transition-colors">
                        <span class="font-medium">Teacher</span> - teacher.lahore@ithm.edu.pk
                    </button>
                    <button onclick="demoLogin('student')" 
                            class="w-full text-left px-3 py-2 bg-orange-50 text-orange-700 rounded-md hover:bg-orange-100 transition-colors">
                        <span class="font-medium">Student</span> - student@ithm.edu.pk
                    </button>
                </div>
            </div>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Create one here
                    </a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center">
            <a href="../index.html" class="text-indigo-600 hover:text-indigo-500 text-sm">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            // Demo login logic
            const demoUsers = {
                'super@ithm.edu.pk': { role: 'super_admin', password: 'demo123' },
                'admin.lahore@ithm.edu.pk': { role: 'admin', password: 'demo123' },
                'accounts.lahore@ithm.edu.pk': { role: 'accounts', password: 'demo123' },
                'teacher.lahore@ithm.edu.pk': { role: 'teacher', password: 'demo123' },
                'student@ithm.edu.pk': { role: 'student', password: 'demo123' }
            };
            
            if (demoUsers[email] && demoUsers[email].password === password) {
                const userData = demoUsers[email];
                const userInfo = {
                    email: email,
                    role: userData.role,
                    first_name: email.split('@')[0].split('.')[0],
                    last_name: 'Demo User'
                };
                
                localStorage.setItem('demoUser', JSON.stringify(userInfo));
                showNotification('Login successful!', 'success');
                
                // Redirect based on role
                const redirects = {
                    'super_admin': '../super-admin/dashboard.html',
                    'admin': '../admin/dashboard.html',
                    'accounts': '../accounts/dashboard.html',
                    'teacher': '../teacher/dashboard.html',
                    'student': '../student/dashboard.html'
                };
                
                setTimeout(() => {
                    window.location.href = redirects[userData.role];
                }, 1000);
            } else {
                showNotification('Invalid email or password', 'error');
            }
        });
    </script>
</body>
</html>
