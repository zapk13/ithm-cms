<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ITHM CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/tailwind-built.css">
    <script src="../assets/js/demo-data.js"></script>
    <script src="../assets/js/navigation.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-indigo-600">ITHM CMS</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Welcome, <span class="user-info font-medium">Loading...</span></span>
                    <button onclick="navigationManager.logout()" class="logout-btn text-sm text-gray-500 hover:text-gray-700">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Admin Dashboard</h1>
            <p class="text-xl text-gray-600 mt-2">Main Campus Lahore</p>
        </div>

        <!-- Key Metrics Widgets -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-8">
            <!-- Total Onboarded Students -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('onboarded')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">1,247</p>
                        <p class="text-lg text-gray-600">Total Onboarded Students</p>
                        <p class="text-sm text-green-600 mt-2">+12 this month</p>
                    </div>
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                    </div>
                </div>
            </div>

            <!-- Admission Applications Pending -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('pending')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">23</p>
                        <p class="text-lg text-gray-600">Admission Applications Pending</p>
                        <p class="text-sm text-yellow-600 mt-2">Requires immediate attention</p>
                    </div>
                    <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                </div>
            </div>
        </div>

            <!-- Fee Submitted -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('fee_submitted')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">PKR 2.4M</p>
                        <p class="text-lg text-gray-600">Fee Submitted</p>
                        <p class="text-sm text-green-600 mt-2">This month</p>
                    </div>
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                            </svg>
                </div>
            </div>
        </div>

            <!-- Fee Pending -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('fee_pending')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">PKR 850K</p>
                        <p class="text-lg text-gray-600">Fee Pending</p>
                        <p class="text-sm text-red-600 mt-2">Follow up required</p>
                    </div>
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                                </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white shadow-xl rounded-2xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="viewApplications()" class="bg-blue-600 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:bg-blue-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                    View All Applications
                </button>
                <button onclick="viewStudents()" class="bg-green-600 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:bg-green-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                    View All Students
                </button>
                <button onclick="viewPayments()" class="bg-purple-600 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:bg-purple-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                    View Payments
                </button>
            </div>
        </div>
    </main>

    <script>
        // Initialize navigation
        const navigationManager = new NavigationManager();

        // Drill down functionality
        function drillDown(type) {
            switch(type) {
                case 'onboarded':
                    showNotification('Opening onboarded students list...', 'info');
                    // Navigate to students list
                    break;
                case 'pending':
                    showNotification('Opening pending applications...', 'info');
                    // Navigate to pending applications
                    break;
                case 'fee_submitted':
                    showNotification('Opening fee submitted records...', 'info');
                    // Navigate to fee submitted
                    break;
                case 'fee_pending':
                    showNotification('Opening pending fee records...', 'info');
                    // Navigate to pending fees
                    break;
            }
        }

        // Quick action functions
        function viewApplications() {
            showNotification('Opening applications management...', 'info');
            // Simulate opening applications page
            setTimeout(() => {
                window.open('admission-form.html?mode=admin', '_blank');
            }, 1000);
        }

        function viewStudents() {
            showNotification('Opening student management...', 'info');
            // Simulate opening students page
            setTimeout(() => {
                showNotification('Student management system would open here', 'success');
            }, 1000);
        }

        function viewPayments() {
            showNotification('Opening payment management...', 'info');
            // Simulate opening payments page
            setTimeout(() => {
                showNotification('Payment management system would open here', 'success');
            }, 1000);
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin Dashboard loaded');
        });
    </script>
</body>
</html>
