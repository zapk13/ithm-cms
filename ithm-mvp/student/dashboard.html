<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - ITHM CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/tailwind-built.css">
    <script src="../assets/js/demo-data.js"></script>
    <script src="../assets/js/navigation.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-indigo-600">ITHM CMS</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Welcome, <span class="user-info font-medium">Loading...</span></span>
                    <button onclick="navigationManager.logout()" class="logout-btn text-sm text-gray-500 hover:text-gray-700">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Student Dashboard</h1>
            <p class="text-xl text-gray-600 mt-2">Track Your Progress</p>
        </div>

        <!-- Key Metrics Widgets -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-8">
            <!-- Application Status -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('application')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">Accepted</p>
                        <p class="text-lg text-gray-600">Application Status</p>
                        <p class="text-sm text-green-600 mt-2">Congratulations!</p>
                    </div>
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                    </div>
                </div>
            </div>

            <!-- Outstanding Fee -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('fee')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">PKR 25,000</p>
                        <p class="text-lg text-gray-600">Outstanding Fee</p>
                        <p class="text-sm text-red-600 mt-2">Due this month</p>
                    </div>
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                </svg>
                    </div>
                </div>
            </div>

            <!-- Documents Uploaded -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('documents')">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">8/10</p>
                        <p class="text-lg text-gray-600">Documents Uploaded</p>
                        <p class="text-sm text-blue-600 mt-2">2 remaining</p>
                    </div>
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                                </svg>
                    </div>
                </div>
            </div>

            <!-- Roll Number -->
            <div class="bg-white shadow-xl rounded-2xl p-8 cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:scale-105" onclick="drillDown('roll')">
                <div class="flex items-center justify-between">
                                <div>
                        <p class="text-2xl font-bold text-gray-900 mb-2">ITHM-2024-001</p>
                        <p class="text-lg text-gray-600">Roll Number</p>
                        <p class="text-sm text-green-600 mt-2">Assigned</p>
                    </div>
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white shadow-xl rounded-2xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="viewApplicationStatus()" class="bg-blue-600 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:bg-blue-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                                    Application Status
                </button>
                <button onclick="uploadDocuments()" class="bg-green-600 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:bg-green-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                    Upload Documents
                </button>
                <button onclick="viewPayments()" class="bg-purple-600 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:bg-purple-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                    View Payments
                </button>
            </div>
        </div>
    </main>

    <script>
        // Initialize navigation
        const navigationManager = new NavigationManager();

        // Drill down functionality
        function drillDown(type) {
            switch(type) {
                case 'application':
                    showNotification('Opening application details...', 'info');
                    break;
                case 'fee':
                    showNotification('Opening fee details...', 'info');
                    break;
                case 'documents':
                    showNotification('Opening document management...', 'info');
                    break;
                case 'roll':
                    showNotification('Opening student profile...', 'info');
                    break;
            }
        }

        // Quick action functions
        function viewApplicationStatus() {
            showNotification('Opening application status...', 'info');
            setTimeout(() => {
                window.location.href = 'admission-form.html';
            }, 1000);
        }

        function uploadDocuments() {
            showNotification('Opening document upload...', 'info');
            setTimeout(() => {
                window.location.href = 'document-upload.html';
            }, 1000);
        }

        function viewPayments() {
            showNotification('Opening payment history...', 'info');
            setTimeout(() => {
                window.location.href = 'payment-history.html';
            }, 1000);
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Student Dashboard loaded');
        });
    </script>
</body>
</html>
